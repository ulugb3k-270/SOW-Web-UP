<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./login.css" />
    <!-- ROOT CSS -->
    <link rel="stylesheet" href="../../styles/root.css" />
    <!-- Fonts -->
    <link rel="stylesheet" href="../../fonts/fonts.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-left">
        <div class="shadow-bg"></div>
        <a href="/pages/get-started/get-started.html"
          ><img src="../../images/logo/Chic Pink-40px.svg" alt="logo"
        /></a>
        <p class="main-left-text">Hey Sis</p>
        <h3 class="main-left-paragraph">Welcome Back!</h3>
        <form action="POST" class="main-left-form">
          <div class="form-box">
            <p>Email</p>
            <input type="text" name="email" placeholder="Enter your email" />
          </div>
          <div class="form-box">
            <p>Password</p>
            <input type="text" name="password?" placeholder="Password" />
          </div>
          <div class="form-box checkbox">
            <input type="checkbox" name="checkbox" />
            <p>Remember me</p>
          </div>

          <a href="../../index.html" class="main-left-button" type="onSubmit"
            >Log in</a
          >
        </form>
    
      </div>
      <div class="main-right">
        <div>
          <h2>
            Success is liking yourself, liking what you do, and liking how you
            do it.‚Äù
          </h2>
          <div class="main-right-user">
            <img src="../../images/people/sign-in-page-woman.png" alt="user" />
            <div>
              <h3>Maya Angelou</h3>
              <p>American poet, civil rights activist</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
